<!DOCTYPE html>

<head>
<meta charset='utf-8'>
<link rel='stylesheet' type='text/css' href='/css/style.css' />

<title>學生清單</title>
</head>

<body>

<div class='newcard'>
<h1><a href='student'>新增學生基本資料</a></h1>
</div>

{% for s in students %}

<div class='card'>
<h1><a href='/student?id={{s.id}}'>學生基本資料</a></h1>
<label for='name'>姓名</label><input type='text' name='name' class='placeholder' placeholder='姓名' value='{{s.name}}'/>
<label for='birthday'>生日</label><input type='text' name='birthday' class='placeholder' placeholder='生日' value='{{s.birthday}}'/>
<label for='address'>地址</label><input type='text' name='address' class='placeholder' placeholder='地址' value='{{s.address}}'/>
<label for='parent'>家長</label><input type='text' name='parent' class='placeholder' placeholder='家長姓名' value='{{s.parent_name}}'/>
<label for='parent_tel'>電話</label><input type='text' name='parent_tel' class='placeholder' placeholder='電話' value='{{s.parent_tel}}'/>
<label for=''></label><input type='text' name='' class='placeholder' placeholder='' value=''/>
<label for='emergency_tel'>緊急聯絡電話</label><input type='text' name='emergency_tel' class='placeholder' placeholder='緊急聯絡人及電話' value='{{s.emergency_tel}}'/>
<label for=''>學校</label><input type='text' name='school' class='placeholder' placeholder='學校' value='{{s.school}}'/>
<label for='classno'>班級</label><input type='text' name='classno' class='placeholder' placeholder='班級' value='{{s.classno}}'/>
<label for=''>老師</label><input type='text' name='teacher' class='placeholder' placeholder='老師' value='{{s.teacher}}'/>
<label for=''>電話</label><input type='text' name='teacher_tel' class='placeholder' placeholder='電話' value='{{s.teacher_tel}}'/>
</div>
{% endfor %}

</body>

</html>
